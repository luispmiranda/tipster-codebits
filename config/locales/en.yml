en:
  hello: "Hello world"
  activity:
    list:
      create:  "%{author} created the list '%{title}'"
      update:  "%{author} updated the list '%{title}'"
      destroy: "List deleted"
    tip:
      create:  "%{author} added '%{title}' to '%{list}'"
      update:  "%{author} updated '%{title}' at '%{list}'"
      destroy: "%{author} deleted '%{title}' at '%{list}'"
